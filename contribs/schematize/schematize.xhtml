<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" xml:lang="en">
<head>                  
  <!-- Use UTF-8 and avoid the xml protocol declaration at the top for Internet Explorer -->
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8;" />
	<title>AXEL Javascript Schema Generator</title>
	<style type="text/css">
	
	/* Common */
	
	body {
	  margin: 1em;
	} 
	p.side-button {
	  float: right;
	}
	span.button-link {
	  text-decoration: underline;
	  color: blue;
	}
	
	/* UI Slices */
	
	div#top {
	  position: fixed;
	  top: 0;
	  left: 0;
	  right: 0;
	  height: 9em;
	  margin: 0 1em;
	}
	div#middle {
	  position: fixed;
	  top: 9em;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  margin: 0 1em 1em 1em;
	}
		
	/* Top Slice */
	
	div#results {
	  border: solid 1px gray;	  	  
	  overflow: auto;
	  height: 5em;
	}	
	div#results p, p.result {
	  padding: 0;
    margin: 0;
	}
	span.failed {
		color: red;
	}
	span.passed {
		color: green;
	}	
	span.action {
	}
	span.file {
	  font-family: Courier, monospace;
	  color: brown;
	}
	
	/* Middle slice */
	
	.bug {
	  color: red;
	}	
	p.status {
	  font-style: italic;
	}
	p.file-info {
	  margin-top: 1em;
	}
	.title {
	  font-variant: small-caps;
	  font-weight: bold;
	}
	div#src {
	  position: absolute;
	  top: 3em;
	  left: 0;
	  right: 55%;
    bottom: 0;
	  overflow: auto;
	  border: solid 1px gray;	  
	}	
	div#src p, div#dest p {
	  margin: 0;
	  padding: 0;
	}
  div#dest {
	  position: absolute;
	  top: 3em;
	  left: 50%;
	  right: 0;
	  bottom: 0;
	  overflow: auto;
	  border: solid 1px gray;
	}	
	
	/* Bottom slice */
	
	span#load-template {
	  display: none;
	}
	div#templateContainer {
	  position: absolute;
	  top: 3em;
	  left: 0;
	  bottom: 1em;
	  right: 0;
	  border: solid 1px gray;	  
	  overflow: auto;
	}
	#resultContainer {
	  display:none;
	}
	</style>
	<script type="text/javascript" src="../../axel/axel.js"></script>
	<script type="text/javascript" src="../../src/util/debug.js"></script>		
	<script type="text/javascript" src="../src/schemas/schemaserializer.js"></script>
	<script type="text/javascript" src="../src/schemas/schemalogger.js"></script>
	<script type="text/javascript" src="schematize.js"></script>
	  <script types="text/javascript"><!--//--><![CDATA[//><!--
	    
    	function init() {
    	}
    	
    	xtdom.addEventListener(window,  'load', init, false);
//--><!]]></script>
	
</head>
<body>    

    <!-- test output area -->
    <div id="top">
      <p class="side-button"><a href="javascript:schematize()">Generate Schema</a></p>
      
      <p>
      <label>Template : 
				<input id='templateFile' type='text' name='templateFile' size="50" value="../../templates/Article.xhtml" />
			</label>
			</p>
      
      <div id="results">
      </div>
    </div>
    
    <!-- Schema area -->    
    <div id="middle">
      <p class="file-info"><span class="title">Schema</span> : <span id="status">status</span></p>      
      <div id="src">
      </div>
      <!-- <div id="dest">
      </div> -->
    </div>
    
    <div id="resultContainer">
    </div>      

</body>
</html>
