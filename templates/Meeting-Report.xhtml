<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:xt="http://ns.inria.org/xtiger" xml:lang="en">
<head>                  
  <!-- Use UTF-8 and avoid the xml protocol declaration at the top for Internet Explorer -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8;" />   
  <meta name="description" content="XTiger XML document template" />
  <meta name="keywords" content="template, XTiger" />

  <title>Meeting minutes</title>

  <xt:head version="1.1" templateVersion="1.0" label="minutes">

    <xt:component name="listOfParticipants">
     <ul>
       <xt:repeat minOccurs="0" maxOccurs="*" pseudoLabel="name">
         <li><xt:use types="text" label="name">participant name</xt:use><xt:menu-marker/></li>
       </xt:repeat>
     </ul>
    </xt:component>

  </xt:head>

  <!-- Optional AXEL Preview Mode -->
  <link rel="stylesheet" type="text/css" href="Preview.css" />
 
  <!-- Place here optional AXEL code for making the template auto-editable -->

</head>
<body>
 <h1><xt:use types="text" label="title">Meeting title</xt:use></h1>
 <blockote>
    <xt:use types="text" label="goal">Goal</xt:use>
 </blockote>  
 <h2>Present</h2>
 <xt:use types="listOfParticipants" label="present" flow="participants"/> 
 <h2>Decisions</h2>
 <ul>
   <xt:repeat minOccurs="0" maxOccurs="*" label="decisions">
     <li><xt:use types="text" label="decision">decision</xt:use><xt:menu-marker/></li>
   </xt:repeat>
 </ul>
 <h2>Excused</h2>
 <xt:use types="listOfParticipants" label="excused" flow="participants"/> 
</body>
</html>
